<div class="container">
  <div class="content">
    <h1>Spotifiy Multi-Classifier</h1>
    <p>Click the button below to run our latest model and classify a song into one of our libraries </p>
    <button (click)="runModel()"*ngIf="!isLoading">Run Model</button>
    <div class="loading" *ngIf="isLoading">Loading...</div>

    <button (click)="resetModel()" class="reset-button">Reset Model</button>
    <div>
      <h3>Model Output</h3>
      <pre>{{ consoleOutput }}</pre>
      <img [src]="graphImage" *ngIf="graphImage">
    </div>
  </div>
</div>
